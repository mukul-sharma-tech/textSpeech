<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Interview</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6b73ff, #a0c4ff);
            min-height: 100vh;
        }

        .card-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card-section:hover {
            transform: translateY(-5px);
        }

        .video-container {
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #e0e0e0;
        }

        #textOutput {
            min-height: 150px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .hr-avatar {
            width: 120px;
            height: 120px;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-custom {
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-custom-primary {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
        }

        .btn-custom-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to { visibility: hidden; }
        }

        .question-box {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: border-color 0.3s ease;
        }

        .question-box:focus-within {
            border-color: #8f94fb;
        }
    </style>
</head>

<body class="py-4">
    <div class="container-fluid">
        <div class="row g-4">
            <!-- Candidate Section -->
            <div class="col-md-6">
                <div class="card-section p-4">
                    <h2 class="text-center mb-4 fw-bold text-primary">
                        <i class="fas fa-user-tie me-2"></i>Candidate
                    </h2>
                    
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <button id="startBtn" class="btn btn-custom btn-custom-primary">
                            <i class="fas fa-microphone me-2"></i>Start Session
                        </button>
                    </div>

                    <div id="textOutput" class="p-3 mb-4"></div>

                    <div class="video-container mb-4" >
                        <video id="videoElement" style="height: 400px; width: 500px;" class="img-fluid w-100" autoplay muted></video>
                    </div>

                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <button id="micToggle" class="btn btn-outline-primary btn-custom">
                            <i class="fas fa-microphone me-2"></i>Mic On
                        </button>
                        <button id="videoToggle" class="btn btn-outline-success btn-custom">
                            <i class="fas fa-video me-2"></i>Video On
                        </button>
                        <button id="submitBtn" class="btn btn-success btn-custom">
                            <i class="fas fa-paper-plane me-2"></i>Submit
                        </button>
                    </div>
                </div>
            </div>

            <!-- HR Section -->
            <div class="col-md-6">
                <div class="card-section p-4">
                    <h2 class="text-center mb-4 fw-bold text-primary">
                        <i class="fas fa-users me-2"></i>HR Panel
                    </h2>
                    
                    <div class="text-center mb-4">
                        <img id="hrImage" src="https://thumbs.dreamstime.com/b/smiling-hr-manager-sit-desk-opposite-male-candidate-vacant-post-study-cv-hold-job-interview-young-man-recruiter-formal-232935574.jpg" style="height: 400px; width: 500px;"
                             class="hr-avatar img-fluid" alt="HR Avatar">
                    </div>

                    <div class="question-box p-3 mb-4">
                        <textarea id="hrQuestion" class="form-control border-0 bg-transparent" 
                                  rows="4" placeholder="Type your question here..."></textarea>
                    </div>

                    <div class="text-center">
                        <button id="askQuestionBtn" class="btn btn-custom btn-custom-primary">
                            <i class="fas fa-bullhorn me-2"></i>Ask Question
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Original Script (unchanged) -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startBtn = document.getElementById("startBtn");
            const textOutput = document.getElementById("textOutput");
            const micToggle = document.getElementById("micToggle");
            const videoToggle = document.getElementById("videoToggle");
            const submitBtn = document.getElementById("submitBtn");
            const videoElement = document.getElementById("videoElement");
            const hrQuestion = document.getElementById("hrQuestion");
            const askQuestionBtn = document.getElementById("askQuestionBtn");
            const hrImage = document.getElementById("hrImage");

            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.continuous = true;
            recognition.interimResults = false;

            let fullTranscript = "";
            let lastTranscript = "";
            let currentQuestion = "";

            let videoStream = null;

            // Start/Stop Speech Recognition when clicking the Mic button
            micToggle.addEventListener("click", () => {
                if (micToggle.textContent === "Mic On") {
                    micToggle.textContent = "Mic Off";
                    startBtn.textContent = "Now Listening";
                    startBtn.classList.add("blink");
                    micToggle.classList.add("dark-mode");
                    recognition.start();
                } else {
                    recognition.stop();
                    micToggle.textContent = "Mic On";
                    startBtn.textContent = "Start Speaking";
                    startBtn.classList.remove("blink");
                    micToggle.classList.remove("dark-mode");
                }
            });

            // Handle recognition results and store the latest transcription
            recognition.onresult = (event) => {
                let transcript = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }

                if (transcript !== lastTranscript) {
                    fullTranscript += transcript + " ";
                    textOutput.textContent = fullTranscript;
                    lastTranscript = transcript;
                }
            };

            // Video toggle functionality
            videoToggle.addEventListener("click", async () => {
                if (videoToggle.textContent === "Video On") {
                    videoToggle.textContent = "Video Off";
                    videoToggle.classList.add("dark-mode");

                    try {
                        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                        videoElement.srcObject = videoStream;
                    } catch (err) {
                        alert("Unable to access camera");
                    }
                } else {
                    videoToggle.textContent = "Video On";
                    videoToggle.classList.remove("dark-mode");
                    if (videoStream) {
                        videoStream.getTracks().forEach(track => track.stop());
                        videoElement.srcObject = null;
                    }
                }
            });

            // Submit button functionality to save both question and answer
            submitBtn.addEventListener("click", async () => {
                if (fullTranscript && currentQuestion) {
                    const data = {
                        hrQuestion: currentQuestion,
                        candidateAnswer: fullTranscript
                    };

                    // Send both HR's question and the candidate's answer to the server
                    await fetch("http://localhost:5000/save", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data),
                    });
                    alert("Question and answer saved successfully");

                    // Clear after submission
                    fullTranscript = "";
                    currentQuestion = "";
                    textOutput.textContent = "";
                } else {
                    alert("Please answer the question before submitting.");
                }
            });

            // HR question asking functionality (Text-to-Speech)
            askQuestionBtn.addEventListener("click", () => {
                const question = hrQuestion.value.trim();

                if (question) {
                    // Use SpeechSynthesis to speak the HR's question
                    const utterance = new SpeechSynthesisUtterance(question);
                    utterance.lang = "en-US";
                    speechSynthesis.speak(utterance);

                    // Save the current question
                    currentQuestion = question;
                    hrQuestion.value = ""; // Clear the question input after asking
                } else {
                    alert("Please type a question.");
                }
            });
        });
    </script>
</body>
</html>
